      get_goods()
      async function get_goods() {
        let { data: json } =await axios.get(BaseUrl + "/api/goods/get_list?like=0",
            { params: { page: 1, size: 10, title: wordTxet } }
          );
          if (json.result) {
            result_goods = json.result.list;
            list_add_goods_html();
          }
      }
      // 列表--数据渲染
      function list_add_goods_html() {
        var objecthtmls =''
         objecthtmls +="<div class='list_result_search'><div class='title_type'>测试购物车</div>"
         if( result_goods.length){
          objecthtmls +="<div class='list_result'>"
          for (var i = 0; i < result_goods.length; i++) {
            var item =result_goods[i];
            var index =i+1;
            objecthtmls += "<div class='list_result_search'><a  href='../goods/detail.html?goods_id='"+item.goods_id+" class='item'>"
            objecthtmls += "<div class='title'>"+index+" ."+item.title+"</div></a></div>"
          }
        }else{
          objecthtmls += "<div class='no_result'>没有找到测试购物车相关内容</div></div>"
        }
        $("#search_wrap").append(objecthtmls);
      }
