<!-- 测试考试评分 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/diy.css">
  <style>

  </style>
</head>

<body>
  <div class="section1">
    <!-- 内容主体区域 -->
    <div class="manu forum" style="padding: 15px;">
      <form class="layui-form" action="">
        <div class="form-input-box-t layui-form-item">
          <div class="input-box">
            <label class="layui-form-label">提交人</label>
            <div class="layui-input-block input-i block">
              <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input"
                id="inputBox">
            </div>
          </div>
          <div class="input-box">
            <label class="layui-form-label">评分状态</label>
            <div class="layui-input-block select block">
              <select name="judgment" lay-filter="judgment" id="judgment">
                <option value=""></option>
                <option value="0">未评分</option>
                <option value="1">已评分</option>
              </select>
            </div>
          </div>
        </div>
      </form>
      <div class="buts">
        <button type="button" class="layui-btn layui-btn-normal" id="inquire"><span>查询</span></button>
        <button type="button" class="layui-btn layui-btn-normal" id="reset"><span>重置</span></button>
      </div>
    </div>
    <h1>数据列表</h1>
    <div class="table">
      <table class="layui-hide" id="system" lay-filter="system"></table>

      <script type="text/html" id="barDemo">
        {{# if(d.score_state>0){ }}
        <button class="layui-btn layui-btn-xs" lay-event="view"><span>查看</span></button>
        {{# } }}
        {{# if(d.score_state<1){ }}
        <button class="layui-btn layui-btn-xs" lay-event="pf"><span>评分</span></button>
        {{# } }}

      </script>
    </div>
  </div>
  <script src="../../layui/layui.js"></script>
  <script src="../../js/axios.min.js"></script>
  <script src="../../js/index.js"></script>
  <script src="../../js/base.js" charset="utf-8"></script>
  <script src="../../js/index.js"></script>
  <script>
    var BaseUrl = baseUrl()
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element
        , table = layui.table
        , layer = layui.layer
        , util = layui.util
        , $ = layui.$;

      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        }
        , menuRight: function () {
          layer.open({
            type: 1
            , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
            , area: ['260px', '100%']
            , offset: 'rt' //右上角
            , anim: 5
            , shadeClose: true
          });
        }
      });
      var exam_id = window.location.href.split("?")[1]

      //  table 事件
      table.render({
        elem: '#system'
        , toolbar: true
        , url: BaseUrl+'/api/subject_user_answer/get_list'
        , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
          layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
          //,curr: 5 //设定初始在第 5 页
          , groups: 1 //只显示 1 个连续页码
          , first: false //不显示首页
          , last: false //不显示尾页
        }
        , cols: [[
          { type: 'checkbox' }
          , { field: 'nickname', width: '15%', title: '提交人' }
          , { field: 'objective_score', width: '15%', title: '客观题得分' }
          , { field: 'subjective_score', title: '主观题得分', width: '15%' }
          , { field: 'score', width: '15%', title: '总分' }
          , {
            field: 'score_state', width: '15%', title: '评分状态', templet: function (b) {
              if (b.score_state == 0) {
                return '未评分'
              } else if (b.score_state == 1) {
                return '已评分'
              }

            }
          }
          , { field: 'create_time', width: '20%', title: '确认时间', sort: true, templet: "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>" }
          , { field: 'update_time', width: '20%', title: '评分时间', sort: true, templet: "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>" }
          , { field: 'operate', width: '15%', title: '操作', sort: true, fixed: 'right', toolbar: '#barDemo' }
        ]]
        , page: true,
        request: {
          limitName: 'size'
        },
        response: {
          statusName: 'code', //规定返回/Back的状态码字段为code
          statusCode: 200 //规定成功的状态码味200
        },
        parseData: function (res) {
          return {
            "code": 200,
            "msg": "",
            "count": res.result.count,
            "data": res.result.list
          }
        },
        where: { like: 0, size: 10, exam_id, exam_id }
      });

      // 拿到传递过来的值
      // 拿到传递过来的值

      //监听行工具事件
      table.on('tool(system)', function (obj) {
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        if (layEvent === "view") {
          window.location = ('./score_table_view.html?' + data.user_answer_id)
        
        } else if(layEvent === "pf"){
          window.location = ('./answer_score.html?' + data.user_answer_id)
        }
      });

      // 选择框
      let score_state
      layui.form.on('select(judgment)', function (data) {
        // console.log(data.elem[data.elem.selectedIndex].value);
        request['score_state'] = data.elem[data.elem.selectedIndex].value
      });

      // 请求参数：
      let request = { like: 0, size: 10, page: 1, nickname: '', score_state: score_state, exam_id: exam_id }

      // 重置/Reset参数
      let resetName = { like: 0, size: 10, page: 1, exam_id, exam_id }

      // 下拉框的重置/Reset参数
      let resetSelect = ['judgment']

      fun('system', '', '', request, resetName, resetSelect)
    });
  </script>
</body>

</html>
