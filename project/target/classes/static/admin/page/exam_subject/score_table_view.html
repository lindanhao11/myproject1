<!-- 测试考试查看分数 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/diy.css" />
  </head>

  <body>
    <div class="section1">
      <!-- 内容主体区域 -->
      <div class="manu exam_sybject" style="padding: 15px">
        <form class="layui-form" action="" id="form">
          <div class="layui-form-item" id="ez"></div>
          <div class="form-input-box">
            <div class="input-box">
              <label class="layui-form-label">提交人</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="title"
                  required
                  lay-verify="required"
                  autocomplete="off"
                  class="layui-input"
                  id="author"
                  disabled
                />
              </div>
            </div>
          </div>
        </form>
        <div class="buts">
          <a
            href="./table.html"
            target="main_self_frame"
            class="layui-btn layui-btn-normal"
            >取消</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="../../layui/layui.js"></script>
  <script src="../../js/axios.min.js"></script>
  <script src="../../js/base.js" charset="utf-8"></script>

  <script>
    var BaseUrl = baseUrl();
    layui.use(["element", "layer", "util"], function () {
      var element = layui.element,
        table = layui.table,
        layer = layui.layer,
        util = layui.util,
        form = layui.form,
        $ = layui.$;
      let user_answer_id_value = Number(location.search.substring(1));
      let img;

      let form_data = {
        answers: "",
        exam_id: 0,
        nickname: "",
        objective_score: 0,
        score: 0,
        score_detail: "",
        score_state: 0,
        subjective_score: 0,
        user_answer_id: user_answer_id_value,
        user_id: 0,
      };
      let token = localStorage.getItem("token") || null;

      async function fff() {
        const { data: resckk } = await axios.get(
          BaseUrl + "/api/subject_user_answer/get_obj",
          {
            params: {
              user_answer_id: user_answer_id_value,
            },
          }
        );
        var scrre_data = resckk.result.obj;
        form_data.exam_id = scrre_data.exam_id;
        form_data.user_id = scrre_data.user_id;
        const { data: rese } = await axios.get(
          BaseUrl + "/api/subject_exam_question/get_list",
          {
            params: {
              exam_id: form_data.exam_id,
              orderby: "question_order",
            },
          }
        );

        const { data: resq } = await axios.get(BaseUrl + "/api/user/get_obj", {
          params: {
            user_id: form_data.user_id,
          },
        });
        let author = document.querySelector("#author");
        author.value =
          resq.result.obj.username + "-" + resq.result.obj.nickname;
        img = rese.result.list;
        if (rese) {
          let jj = JSON.parse(resckk.result.obj.answers);
          // console.log(img);
          for (i = 0; i < img.length; i++) {
            var ez = document.querySelector("#ez");
            var li = document.createElement("div");
            var lii = document.createElement("div");
            let num = i + 1;
            li.innerHTML =
              num +
              "." +
              img[i].type +
              "：" +
              img[i].title +
              "（" +
              img[i].score +
              "分）";
            ez.appendChild(li);
            ez.appendChild(lii);
            li.id = "daan";
            var str = img[i].question_item;
            var arr = str.split("\n");
            for (var j = 0; j < arr.length; j++) {
              var div = document.createElement("div");
              li.appendChild(div);
              if (img[i].type == "多选题") {
                var div = document.createElement("div");
                li.appendChild(div);
                var ll = document.createElement("input");
                ll.type = "checkbox";
                ll.setAttribute("lay-skin", "primary");
                ll.setAttribute("lay-filter", "switchSap");
                ll.value = arr[j];
                ll.title = arr[j];
                ll.name = "sex";
                ll.disabled = true;
                ll.id = img[i].exam_question_id;
                for (var t = 0; t < jj[i].answer.length; t++) {
                  if (ll.title === jj[i].answer[t]) {
                    ll.checked = true;
                  }
                }
                lii.innerHTML = "参考答案：" + rese.result.list[i].answer;
                lii.style.color = "red";
                div.insertBefore(ll, div.childNodes[0]);
                layui.form.render("checkbox");
              }
              if (img[i].type == "判断题" || img[i].type == "单选题") {
                li.appendChild(div);
                var ll = document.createElement("input");
                div.innerHTML = arr[j];
                ll.type = "radio";
                ll.value = "";
                ll.name = arr[j];
                ll.disabled = true;
                if (ll.name === jj[i].answer) {
                  console.log(ll);
                  ll.checked = true;
                }

                lii.innerHTML = "参考答案：" + rese.result.list[i].answer;
                lii.style.color = "red";
                div.insertBefore(ll, div.childNodes[0]);
                layui.form.render("radio");
              }
            }
            if (img[i].type == "填空题") {
              var input = document.createElement("input");
              li.appendChild(input);
              input.className = "layui-textarea";
              input.disabled = true;
              lii.innerHTML = "参考答案：" + rese.result.list[i].answer;
              lii.style.color = "red";
            }

            if (img[i].type == "主观题") {
              var input = document.createElement("textarea");
              li.appendChild(input);
              input.className = "layui-textarea";
              input.disabled = true;
              input.innerHTML = jj[i].answer;
              lii.innerHTML = "参考答案：" + rese.result.list[i].answer;
              lii.style.color = "red";
            }
          }
        }
      }

      fff();
    });
  </script>
</html>
