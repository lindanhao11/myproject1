<!-- 测试考试题库 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="../../css/diy.css">
  <style>

  </style>
</head>

<body>
  <div class="section1">
    <!-- 内容主体区域 -->
    <div class="manu forum" style="padding: 15px;">
      <form class="layui-form" action="">
        <div class="form-input-box-t layui-form-item">
          <div class="input-box">
            <label class="layui-form-label">题目名称</label>
            <div class="layui-input-block input-i block">
              <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input"
                id="inputBox">
            </div>
          </div>
          <div class="input-box">
            <label class="layui-form-label">题目类型</label>
            <div class="layui-input-block select block">
              <select name="questionType" lay-filter="questionType" id="questionType">
                <option value=""></option>
                <option value="1">单选题</option>
                <option value="2">多选题</option>
                <option value="3">判断题</option>
                <option value="4">填空题</option>
                <option value="5">主观题</option>
              </select>
            </div>
          </div>
        </div>
      </form>
      <div class="buts">
        <button type="button" class="layui-btn layui-btn-normal" id="inquire"><span>查询</span></button>
        <button type="button" class="layui-btn layui-btn-normal" id="reset"><span>重置</span></button>
        <button type="button" class="layui-btn layui-btn-normal" id="delete"><span>删除</span></button>
        <button type="button" class="layui-btn layui-btn-normal" id="add"><span>新增</span></button>
      </div>
    </div>
    <h1>数据列表</h1>
    <div class="table">
      <table class="layui-hide" id="exam_question" lay-filter="exam_question"></table>

      <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-xs" lay-event="detail">详情</button>
      </script>
    </div>
  </div>
  <script src="../../layui/layui.js"></script>
  <script src="../../js/axios.min.js"></script>
  <script src="../../js/index.js"></script>
  <script src="../../js/base.js" charset="utf-8"></script>

  <script>
    var BaseUrl = baseUrl()
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element
        , table = layui.table
        , layer = layui.layer
        , util = layui.util
        , $ = layui.$;

      let value = Number(location.search.substring(1))
      let add = document.querySelector("#add")
 
      add.onclick = function (){
        console.log(value)
        // window.location = ('./question_add.html?' + value)
        layopen_add('./question_add.html?'+ value)
      }

      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        }
        , menuRight: function () {
          layer.open({
            type: 1
            , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
            , area: ['260px', '100%']
            , offset: 'rt' //右上角
            , anim: 5
            , shadeClose: true
          });
        }
      });

      // 拿到传递过来的值
      var exam_id = window.location.href.split("?")[1]

      //  table 事件
      table.render({
        elem: '#exam_question'
        , toolbar: true
        , url: BaseUrl+'/api/subject_exam_question/get_list'
        , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
          layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
          //,curr: 5 //设定初始在第 5 页
          , groups: 1 //只显示 1 个连续页码
          , first: false //不显示首页
          , last: false //不显示尾页
        }
        , cols: [[
          { type: 'checkbox' }
          , { field: 'type', width: '15%', title: '类型' }
          , { field: 'title', width: '15%', title: '题目' }
          , { field: 'score', title: '分值', width: '8%' }
          , { field: 'question_order', width: '15%', title: '排序', width: '15%' , sort: true}
          , { field: 'create_time', width: '20%', title: '新增时间', sort: true, templet: "<div>{{layui.util.toDateString(d.create_time, 'yyyy-MM-dd HH:mm:ss')}}</div>" }
          , { field: 'update_time', width: '20%', title: '更新时间', sort: true, templet: "<div>{{layui.util.toDateString(d.update_time, 'yyyy-MM-dd HH:mm:ss')}}</div>" }
          , { field: 'operate', width: '15%', title: '操作', sort: true, fixed: 'right', toolbar: '#barDemo' }
        ]]
        , page: true,
        request: {
          limitName: 'size'
        },
        response: {
          statusName: 'code', //规定返回/Back的状态码字段为code
          statusCode: 200 //规定成功的状态码味200
        },
        parseData: function (res) {
          return {
            "code": 200,
            "msg": "",
            "count": res.result.count,
            "data": res.result.list
          }
        },
        where: { like: 0, size: 10, exam_id: exam_id,
          orderby:"question_order" }
      });


      //监听行工具事件
      table.on('tool(exam_question)', function (obj) {
        var data = obj.data;
        // window.location.href = "./question_detail.html?" + data.exam_question_id;
        layopen_dateil("./question_detail.html?" + data.exam_question_id)
      });

      // 选择框
      let type
      layui.form.on('select(questionType)', function (data) {
        // console.log(data.elem[data.elem.selectedIndex].text);
        request['type'] = data.elem[data.elem.selectedIndex].text
      });

      // 请求参数：
      let request = { like: 0, size: 10, page: 1, title: '', type: type, exam_id: exam_id, orderby: 'question_order' }

      // 重置/Reset参数
      let resetName = { like: 0, size: 10, page: 1, exam_id: exam_id }

      // 下拉框的重置/Reset参数
      let resetSelect = ['questionType']

      fun('exam_question', BaseUrl+'/api/subject_exam_question/del', 'exam_question_id', request, resetName, resetSelect)
    });
  </script>
</body>

</html>
